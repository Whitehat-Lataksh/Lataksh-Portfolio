<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Marker based AR Portfolio</title>

    <!-- Import A-Frame and then AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene background="color: #FAFAFA" vr-mode-ui="enabled:false" embedded-arjs="sourceType : webcam; 
            sourceWidth : 1280;
            sourceHeight :960;
            displayWidth : 1280; 
            displayHeight: 960; 
            debugUIEnabled : false">
        <a-assets>
            <img id="plane" src="./assets/informationCards/2.png">
            <img id="virtual-tour" src="./assets/informationCards/3.png">
            <img id="plane" src="./assets/informationCards/4.png">
            <img id="plane" src="./assets/informationCards/5.png">
            <img id="plane" src="./assets/informationCards/6.png">
        </a-assets>
    </a-scene>
</body>

</html>
